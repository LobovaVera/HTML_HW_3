<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <figure class="top__logo">
          <img src="img/top_logo.svg" alt="GrowBe logo" />
          <figcaption class="top__logo__title">GrowBe</figcaption>
        </figure>
        <div class="header__links">
          <a class="top__link" href="#">Home</a>
          <a class="top__link" href="#">About Us </a>
          <a class="top__link" href="#">Services</a>
          <a class="top__link" href="#">Features </a>
          <a class="top__link" href="#">Team </a>
          <a class="top__link" href="#">Blog</a>
          <a class="top__link" href="#">Contact</a>
        </div>
      </div>

      <div class="top__content">
        <div class="top__info">
          <h1 class="title">SEO & Digital Marketing For Your Website.</h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="top__buttons">
            <button class="top_image_button">Start Now</button>
            <button class="top_button">Watch Video</button>
          </div>
          <img src="img/top_image.svg" alt="" />
        </div>
      </div>

      <div class="top__logos">
        <img src="img/top_logo1.svg" alt="logos" />
        <img src="img/top_logo6.svg" alt="logos" />
        <img src="img/top_logo3.svg" alt="logos" />
        <img src="img/top_logo4.svg" alt="logos" />
        <img src="img/top_logo5.svg" alt="logos" />
        <img src="img/top_logo6.svg" alt="logos" />
      </div>
    </div>
  </body>
</html>
